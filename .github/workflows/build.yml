name: üöÄ Build and Release

on:
  push:
    branches: [ master, main ]
    paths:
      - '.version'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'bun.lockb'
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'nginx.conf'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'bun.lockb'
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'nginx.conf'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx
  IMAGE_NAME: ximanager-frontend
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  version-check:
    name: üîç Check Version Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version-changed.outputs.changed }}
      should-release: ${{ steps.should-release.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"

      - name: Check if version changed
        id: version-changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^.version$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version file changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version file not changed"
          fi

      - name: Should we release?
        id: should-release
        run: |
          if [[ ("${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main") && "${{ steps.version-changed.outputs.changed }}" == "true" ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "üöÄ Will create release and push image"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping release (not master/main or version not changed)"
          fi

  pr-check:
    name: üß™ PR Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image (PR check)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build success
        run: |
          echo "‚úÖ Docker –æ–±—Ä–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω –¥–ª—è PR #${{ github.event.number }}"

  build-and-push:
    name: üî® Build & Push
    needs: version-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=${{ needs.version-check.outputs.version }},enable=${{ needs.version-check.outputs.version-changed == 'true' }}
            type=sha,prefix=sha-,format=short
            type=ref,event=branch

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ needs.version-check.outputs.version-changed == 'true' }}

  release:
    name: üìã Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version-check, build-and-push]
    if: needs.version-check.outputs.should-release == 'true' && needs.build-and-push.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          release_name: üé® Xi Manager Frontend v${{ needs.version-check.outputs.version }}
          body: |
            ## üöÄ Xi Manager Frontend v${{ needs.version-check.outputs.version }}

            ### üì¶ Docker Image
            ```bash
            # Pull latest
            docker pull ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest

            # Pull specific version
            docker pull ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:${{ needs.version-check.outputs.version }}

            # Run
            docker run -d -p 3000:80 --name ximanager-frontend ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### üåê Deployment
            The frontend is now available for deployment!

            ### üìù Changes
            See commit history for details.
          draft: false
          prerelease: false
