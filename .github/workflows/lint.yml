name: ğŸ§¹ Lint

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'
      - 'package.json'
      - '.eslintrc.cjs'
  push:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ğŸ” ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            bun install --frozen-lockfile
          else
            bun install
          fi

      - name: Run ESLint
        run: bun run lint

  typescript:
    name: ğŸ”· TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            bun install --frozen-lockfile
          else
            bun install
          fi

      - name: Check TypeScript
        run: bunx tsc --noEmit
